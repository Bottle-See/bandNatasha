<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>EP 소개 — NATASHA</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0c10;--fg:#eef0f2;--muted:#9aa3ad;--card:#121419;--border:#1f2329}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.wrap{max-width:900px;margin:0 auto;padding:28px 20px}
.header{display:flex;align-items:center;gap:12px;min-height:64px;border-bottom:1px solid var(--border)}
.header a{color:#fff;text-decoration:none}
h1{margin:16px 0 14px;font-weight:800;font-size:32px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;margin-top:16px}
.muted{color:var(--muted)}
.btn{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);text-decoration:none;color:#fff}
</style></head><body>
<div class="wrap">
  <div class="header"><a href="home.html">← Home</a></div>
  <h1>EP 소개</h1>
  <div class="card">
    <p class="muted">안녕하세요. 4인조 얼터너티브 록 밴드 나타샤입니다. 2024년의 어느 날 시작된 우리의 여정은 어느덧 여기까지 닿았습니다. 사랑을 꾹꾹 눌러 담아 만든 작은 EP, <b>[열기]</b>를 세상에 전합니다.</p>
  </div>
  <a class="btn" href="home.html">홈으로</a>
</div>
</body></html>
