
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NATASHA — Team</title>
  <link rel="stylesheet" href="style.css?v=v4">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand">NATASHA</div>
      <nav class="nav">
        <a href="home.html">Home</a>
        <a href="tracks.html">Tracks</a>
        <a href="team.html">Team</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container" style="padding: 34px 0 8px;">
      <h1>Team</h1>

      <!-- Group photo (user will upload with uppercase extension .PNG) -->
      <figure class="group-photo">
        <img src="bandNatasha/assets/members/group.PNG" alt="NATASHA 단체사진">
      </figure>

      <div class="team-grid">
        <article class="member-card">
          <img src="bandNatasha/assets/members/seokju.jpg" alt="김석주 — 보컬/기타" loading="lazy">
          <div class="member-meta">
            <div class="member-name">김석주</div>
            <div class="member-role">보컬/기타</div>
          </div>
        </article>

        <article class="member-card">
          <img src="bandNatasha/assets/members/hyunwoo.jpg" alt="구현우 — 기타" loading="lazy">
          <div class="member-meta">
            <div class="member-name">구현우</div>
            <div class="member-role">기타</div>
          </div>
        </article>

        <article class="member-card">
          <img src="bandNatasha/assets/members/byeongjun.jpg" alt="윤병준 — 베이스" loading="lazy">
          <div class="member-meta">
            <div class="member-name">윤병준</div>
            <div class="member-role">베이스</div>
          </div>
        </article>

        <article class="member-card">
          <img src="bandNatasha/assets/members/taejun.jpg" alt="민태준 — 드럼" loading="lazy">
          <div class="member-meta">
            <div class="member-name">민태준</div>
            <div class="member-role">드럼</div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© NATASHA</div>
  </footer>
</body>
</html>
