<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>팀 소개 — NATASHA</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0c10;--fg:#eef0f2;--muted:#9aa3ad;--card:#121419;--border:#1f2329}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.wrap{max-width:1100px;margin:0 auto;padding:28px 20px}
.header{display:flex;align-items:center;gap:12px;min-height:64px;border-bottom:1px solid var(--border)}
.header a{color:#fff;text-decoration:none}
h1{margin:16px 0 14px;font-weight:800;font-size:32px}
.grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden}
.card img{width:100%;height:300px;object-fit:cover;filter:grayscale(100%);transition:filter .35s}
.card:hover img{filter:grayscale(0%)}
.meta{padding:14px 16px}.role{color:var(--muted);font-size:.9rem}
.band-hero{margin:0 0 18px;border:1px solid var(--border);border-radius:16px;overflow:hidden}
.band-hero img{width:100%;height:auto;max-height:70vh;object-fit:contain;filter:grayscale(100%);transition:.35s}
.band-hero:hover img{filter:none}
</style></head><body>
<div class="wrap">
  <div class="header"><a href="home.html">← Home</a></div>
  <h1>팀 소개</h1>

  <figure class="band-hero">
    <img src="assets/member/all.PNG" alt="나타샤 단체 사진" loading="lazy">
  </figure>

  <div class="grid">
    <article class="card">
      <img src="assets/member/tj.PNG" alt="민태준 - Drums"><div class="meta"><span class="role">Drums</span><strong>민태준</strong></div>
    </article>
    <article class="card">
      <img src="assets/member/hw.PNG" alt="구현우 - Guitar"><div class="meta"><span class="role">Guitar</span><strong>구현우</strong></div>
    </article>
    <article class="card">
      <img src="assets/member/bj.PNG" alt="윤병준 - Bass"><div class="meta"><span class="role">Bass</span><strong>윤병준</strong></div>
    </article>
    <article class="card">
      <img src="assets/member/sj.PNG" alt="김석주 - Vocal &amp; Guitar"><div class="meta"><span class="role">Vocal &amp; Guitar</span><strong>김석주</strong></div>
    </article>
  </div>

  <p style="margin-top:16px"><a href="home.html" style="color:#fff;text-decoration:none;border-bottom:1px solid #fff">← 홈으로</a></p>
</div>
</body></html>
