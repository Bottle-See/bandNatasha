<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NATASHA — Gate</title>

<!-- 감성 폰트: 본문=Gowun Batang, 보조=Space Grotesk -->
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  /* 배경을 나중에 이미지로 바꿔도 되도록 변수화 */
  --bg-color:#0b0c10;
  --accent:#d1362d;
  --glass: rgba(255,255,255,.06);
  --glass-stroke: rgba(255,255,255,.16);
  --max: 1100px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:
    radial-gradient(1200px 600px at 70% 20%, rgba(255,255,255,.06), transparent),
    var(--bg-color);
  color:#eef0f2;
  font-family:"Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  -webkit-font-smoothing:antialiased;
}

/* 배경 이미지 넣을 때 이 부분만 바꾸면 됨 */
body::before{
  content:"";
  position:fixed; inset:0;
  background: var(--bg-image, none) center/cover no-repeat;
  opacity:.25;                /* 배경 비침 정도 */
  z-index:-2;
}

/* 그레인(필름 질감) */
body::after{
  content:"";
  position:fixed; inset:-20%;
  background-image:url('data:image/svg+xml;utf8,<?xml version="1.0" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
  background-size:300px 300px; mix-blend-mode:overlay; pointer-events:none;
  z-index:-1;
}

/* 레이아웃 */
.wrap{max-width:var(--max); margin:0 auto; padding:24px}
.gate{
  min-height:100dvh; display:grid; place-items:center; text-align:center;
  padding:48px 20px;
}

/* 로고/브랜드 */
.brand{
  position:fixed; top:18px; left:20px;
  letter-spacing:.08em; font-weight:700; font-size:14px; opacity:.75;
}

/* Glass 카드 */
.card{
  width:min(860px, 92vw);
  padding:48px 28px;
  border-radius:20px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
  border:1px solid var(--glass-stroke);
  backdrop-filter: blur(12px) saturate(140%);
  -webkit-backdrop-filter: blur(12px) saturate(140%);
  box-shadow:
    0 10px 34px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.06);
  animation: rise .6s ease both;
}
@keyframes rise{from{transform:translateY(8px); opacity:0}to{transform:none; opacity:1}}

.kicker{
  margin:0 0 10px;
  color:#9aa3ad; letter-spacing:.2em; text-transform:uppercase; font-size:.85rem;
}

h1{
  margin:0 0 22px;
  font-family:"Gowun Batang", serif;
  font-weight:700;
  font-size: clamp(32px, 6vw, 46px);
  line-height:1.35;
  letter-spacing:.02em;
  color:#fff;
  text-wrap:balance;
}

/* 시구(메인 카피) */
.quote{
  margin:0 auto 28px;
  font-family:"Gowun Batang", serif;
  font-size: clamp(18px, 3.6vw, 26px);
  line-height:1.9;
  letter-spacing:.01em;
  color: rgba(255,255,255,.94);
  white-space:pre-line; /* 줄바꿈 유지 */
}

/* 버튼 */
.actions{display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:12px}
.btn{
  display:inline-block; padding:12px 18px; border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.06);
  color:#fff; text-decoration:none; font-weight:700; letter-spacing:.02em;
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
  backdrop-filter: blur(8px) saturate(140%); -webkit-backdrop-filter: blur(8px) saturate(140%);
}
.btn:hover{ transform:translateY(-1px); box-shadow:0 10px 26px rgba(0,0,0,.35); }
.btn-primary{
  background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 70%, transparent), rgba(255,255,255,.08));
  border-color: transparent;
}
.note{
  margin-top:14px; color:#9aa3ad; font-size:.95rem;
}

/* 작은 화면 */
@media (max-width:520px){
  .card{padding:36px 22px}
}
</style>
</head>
<body>

<div class="brand">NATASHA</div>

<section class="gate">
  <div class="card wrap">
    <p class="kicker">EP • 열기</p>
    <h1>나타샤</h1>

    <p class="quote">
가난한 내가
아름다운 나타샤를 사랑해서
오늘 밤은 푹푹 눈이 나린다
    </p>

    <div class="actions">
      <a class="btn btn-primary" href="home.html">입장하기</a>
      <!-- 필요하면 SNS로 바로 가는 보조 버튼도 추가 가능
      <a class="btn" href="https://www.instagram.com/bandnatasha_/" target="_blank" rel="noopener">Instagram</a>
      -->
    </div>
    <div class="note">배경 이미지는 나중에 교체 가능 • 폰트/문구도 이 파일에서 바로 수정</div>
  </div>
</section>
