<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>NATASHA — Gate</title>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0c10;--fg:#eef0f2;--muted:#9aa3ad;--stroke:rgba(255,255,255,.16)}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:var(--bg);color:var(--fg);font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.gate{min-height:100dvh;display:grid;place-items:center;padding:40px 20px}
.card{width:min(860px,92vw);text-align:center;border:1px solid var(--stroke);border-radius:20px;padding:48px 28px;background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));backdrop-filter:blur(12px) saturate(140%);-webkit-backdrop-filter:blur(12px) saturate(140%);box-shadow:0 10px 34px rgba(0,0,0,.35)}
h1{margin:0 0 18px;font-family:"Gowun Batang",serif;font-weight:700;font-size:clamp(32px,6vw,46px)}
.quote{white-space:pre-line;margin:0 0 22px;font-family:"Gowun Batang",serif;line-height:1.9;font-size:clamp(18px,3.6vw,26px)}
.btn{display:inline-block;padding:12px 18px;border-radius:12px;background:rgba(255,255,255,.10);border:1px solid var(--stroke);color:#fff;text-decoration:none;font-weight:700}
.btn:hover{transform:translateY(-1px)}
</style>
</head>
<body>
<section class="gate">
  <div class="card">
    <h1>나타샤</h1>
    <p class="quote">가난한 내가
아름다운 나타샤를 사랑해서
오늘 밤은 푹푹 눈이 나린다</p>
    <a class="btn" href="home.html">입장하기</a>
  </div>
</section>
</body>
</html>
